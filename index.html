<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paracordial - Productos de Paracord</title>
    <link rel="stylesheet" href="css/style_irene.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <img src="assets/img/logo.png" alt="Paracordial">
                </div>
                <button class="menu-toggle" id="menuToggle" aria-label="Abrir menú">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-menu" id="navMenu">
                    <li><a href="#" class="active">Inicio</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Acerca de</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
                <div class="nav-icons">
                    <a href="backend/forms/form_login.php" class="icon">
                        <img src="assets/icons/personal.png" alt="">
                    </a>
                    <a href="#" class="icon">
                        <img src="assets/icons/buscar.png" alt="">
                    </a>
                    <a href="views/cart.html" class="icon">
                        <img src="assets/icons/cart.png" alt="">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Bienvenido a Paracordial</h1>
            <p>Tu tienda de productos artesanales de Paracord</p>
            <a href="#productos" class="btn btn-primary">Ver productos</a>
        </div>
    </section>

    <section class="featured-products" id="productos">
        <div class="container">
            <h2>Nuestros Productos</h2>
            <div class="products-grid" id="products-grid"></div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>Navegación</h4>
                </div>
                <div class="footer-section">
                    <h4>Información</h4>
                </div>
                <div class="footer-section">
                    <h4>Contacto</h4>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Paracordial. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script>
        // Menú móvil
        document.getElementById('menuToggle')?.addEventListener('click', () => {
            document.getElementById('navMenu')?.classList.toggle('active');
        });

        // Cargar productos
        async function loadProducts() {
            const container = document.getElementById('products-grid');
            
            try {
                const response = await fetch('/student008/shop/endpoints/get_products.php');
                const data = await response.json();
                
                if (data.success && data.products.length > 0) {
                    container.innerHTML = data.products.map(p => `
                        <article class="product-card">
                            <div class="product-image">
                                <img src="${p.image}" alt="${p.name}">
                            </div>
                            <div class="product-info">
                                <h3>${p.name}</h3>
                                <p class="product-description">${p.description || 'Producto artesanal de paracord'}</p>
                                <div class="product-footer">
                                    <span class="price">${p.price.toFixed(2)} €</span>
                                    <a href="views/product-detail.html?id=${p.id}">
                                        <button class="btn btn-secondary btn-small">Ver producto</button>
                                    </a>
                                </div>
                            </div>
                        </article>
                    `).join('');
                } else {
                    container.innerHTML = '<p style="text-align:center;padding:48px 16px;grid-column:1/-1;">No hay productos disponibles.</p>';
                }
            } catch (error) {
                container.innerHTML = '<p style="text-align:center;padding:48px 16px;grid-column:1/-1;color:#c62828;">Error al cargar productos.</p>';
            }
        }

        // Ejecutar al cargar la página
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadProducts);
        } else {
            loadProducts();
        }
    </script>
</body>
</html>
